<h2>Studerende</h2>

<div class="col-xs-12 control-bar">
    <div class="col-xs-12 search">
        <form method="post" action="?">
            <input type="search" name="search" [(ngModel)]="query" class="search-input" placeholder="Søg..." />
            <button type="submit" (click)="search()" class="search-btn">Søg</button>
        </form>
    </div>
</div>

<table class="table table-striped" *ngIf="students">
    <thead>
        <tr>
            <th>#</th>
            <th>Fornavn</th>
            <th>Efternavn</th>
            <th>Email</th>
            <th>Løsningsforslag</th>
            <th>Vundet</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of students">
            <td>{{ s.id }}</td>
            <td>{{ s.firstname }}</td>
            <td>{{ s.lastname }}</td>
            <td>{{ s.user.email }}</td>
            <td>{{ s.solutions.length }}</td>
            <td>{{ numberOfWins(s) }}</td>
        </tr>
    </tbody>
</table>
