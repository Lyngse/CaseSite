<div class="container-fluid contentRow">
    <div class="row">
        <div class="col-md-12">
            <form novalidate (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group"
                     [ngClass]="{
                         'has-error': title.invalid && (title.dirty || title.touched),
                         'has-success': title.valid && (title.dirty || title.touched)
                         }">
                    <label for="name" class="control-label">Virksomhedens Navn *</label>
                    <input type="text" id="title" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
                    <div class="form-feedback" *ngIf="name.errors && (title.dirty || title.touched)">
                        <p *ngIf="title.errors.required">Jobbets titel skal udfyldes</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
