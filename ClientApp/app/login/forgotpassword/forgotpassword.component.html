<div class="container-fluid contentRow">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 panel panel-default" style="margin-top:50px;">
            <div class="panel-body">
                <form novalidate (ngSubmit)="onSubmit()" #f="ngForm">
                    <div class="col-sm-10 col-sm-offset-1">
                        <p class="text-center">Nustil adgangskode</p>
                        <div class="form-group"
                             [ngClass]="{
                            'has-error': email.invalid && (email.dirty || email.touched),
                            'has-success': email.valid && (email.dirty || email.touched)
                        }">
                            <label for="email" class="control-label">Email</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   [(ngModel)]="newEmail"
                                   pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$"
                                   required
                                   #email="ngModel">
                            <div class="form-feedback"
                                 *ngIf="email.errors && (email.dirty || email.touched)">
                                <p *ngIf="email.errors.required">Adgangskode skal sættes</p>
                                <p *ngIf="email.errors.pattern">Kodeordet skal være minimum 8 tegn og indeholde et tal og et stort bogstav</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-primary btn" [disabled]="f.invalid">Send gendannelses link</button>
                    </div>
                </form>
                <p>{{ statusMessage }}</p>
            </div>
        </div>
    </div>
</div>
<spinner *ngIf="loading" [size]="100" [tickness]="10" [color]="'#337ab7'"></spinner>
<div *ngIf="loading" class="loading-background"></div>
