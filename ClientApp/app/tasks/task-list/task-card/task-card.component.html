<div class="container-fluid">
    <div class="row">
        <div class="text-center card-box">
            <div class="card-jobtype">
                <span *ngIf="task.type === 'Grafisk Opgave'" class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x" style="color:#006699;"></i>
                    <i class="fa fa-picture-o fa-stack-1x fa-inverse"></i>
                </span>
                <span *ngIf="task.type === 'Video Opgave'" class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x" style="color:#006699;"></i>
                    <i class="fa fa-film fa-stack-1x fa-inverse"></i>
                </span>
                <span *ngIf="task.type === 'Event Opgave'" class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x" style="color:#006699;"></i>
                    <i class="fa fa-calendar fa-stack-1x fa-inverse"></i>
                </span>
                <span *ngIf="task.type === 'Strategisk Opgave'" class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x" style="color:#006699;"></i>
                    <i class="fa fa-globe fa-stack-1x fa-inverse"></i>
                </span>
                <span *ngIf="task.type === 'Målgruppeanalyse'" class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x" style="color:#006699;"></i>
                    <i class="fa fa-users fa-stack-1x fa-inverse"></i>
                </span>
                <span *ngIf="task.type === 'Dataanalyse'" class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x" style="color:#006699;"></i>
                    <i class="fa fa-bar-chart fa-stack-1x fa-inverse"></i>
                </span>
                <!--<img src="../../../../../wwwroot/assets/images/dizy-cow-free-logo.jpg" />-->
                <p>{{ task.type }}</p>
            </div>
            <div class="card-titel">
                <h3>{{ task.title }}</h3>
            </div>
            <div class="card-firm">
                <h4>{{ task.businessName }}</h4>
            </div>
            <div  class="card-location">
                <p>
                    <span><i class="fa fa-map-marker"></i></span>
                    {{ task.city  }}
                </p>
            </div>
            <div class="flexbox-nonewline">
                <div class="flexitem card-workplace">
                    <p class="card-label">Arbejds lokation</p>
                    <p class="card-value">{{ task.workPlace === "2" ? "Hos virksomheden" : "Hjemme" }}</p>
                </div>
                <div class="flexitem card-deadline">
                    <p class="card-label">Deadline</p>
                    <p class="card-value">{{ getDeadlineString() }}</p>
                </div>
            </div>

                <div class="card-price">
                    <p class="card-label">Belønning</p>
                    <p style="font-size:14px;">
                        <span *ngIf="task.rewardType === 'Honorar'"><i class="fa fa-gift"></i></span>
                        <span *ngIf="task.rewardType === 'Gave'"><i class="fa fa-usd"></i></span>
                        <span *ngIf="task.rewardType === 'Anbefaling'"><i class="fa fa-file-text-o"></i></span>
                        {{ task.rewardValue }}
                    </p>
                </div>
           
            <div class="flexbox-nonewline" *ngIf="showEdit">
                <div class="flexitem">
                    <button (click)="editTaskClick()" type="button" class="card-btn btn btn-primary"><i class="fa fa-pencil"></i> Redigér</button>
                </div>
                <div class="flexitem">
                    <button (click)="deleteTaskClick()" type="button" class="card-btn btn btn-danger"><i class="fa fa-trash-o"></i> Slet</button>
                </div>
            </div>
        </div>
    </div>
</div>
