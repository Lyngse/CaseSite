<div class="container-fluid" *ngIf="!showEdit">
    <div class="row">
        <div class="list-content">
            <div class="panel-body flexbox-newline">
                <div class="flexitem" *ngFor="let task of tasks">
                    
                    <task-card routerLink="/tasks/detail/{{task.id}}" [task]="task" style="cursor:pointer"></task-card>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="showEdit">
    <div class="row">
        <div class="list-content">
            <div class="panel-body flexbox-newline">
                <div class="flexitem" *ngFor="let task of tasks">
                    <task-card [showEdit]="true" [task]="task" (deleteTask)="handleDeleteTask($event)" (editTask)="handleEditTask($event)"></task-card>
                </div>
            </div>
        </div>
    </div>
</div>
